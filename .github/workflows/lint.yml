name: Lint Check

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  lint:
    name: Run Lint Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'yarn'

      - name: Install dependencies for app
        working-directory: ./app
        run: yarn install --frozen-lockfile

      - name: Install dependencies for infra
        working-directory: ./infra
        run: yarn install --frozen-lockfile

      - name: Run lint check for app
        working-directory: ./app
        run: yarn lint

      - name: Run lint check for infra
        working-directory: ./infra
        run: yarn lint

      - name: Comment on PR if lint fails
        if: failure()
        uses: actions/github-script@v7
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '‚ùå **Lint check failed!** Please fix the linting errors before merging this PR.'
            })
